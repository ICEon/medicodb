<!DOCTYPE html>
<html>
 <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
        <title>Mi aplicacion</title>

        <!--grupo CSS -->
        <link rel="stylesheet" type="text/css" href="css/mobipick.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 

        



        <!--grupo JavaScript-->
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/xdate.js"></script>

        <!-- aqui agregue una libreria extra para lo del idioma y formato del selector de fecha -->
        <script type="text/javascript" src="js/xdate.i18n.js"></script>

        <script type="text/javascript" src="js/mobipick.js"></script>
        <script src="js/acciones.js" type="text/javascript"></script>
                
        <script src="phonegap.js" type="text/javascript"></script>
        
 </head>

 <body>
<!-- Principal -->
     <div data-role="page" id="principal" >   

      <div data-role="header" >
       <h1> Preguntas 1 </h1>
      </div>

      <div data-role="main" class="ui-content" >
       <div align="center">
        <div style="width:65%">
        <input id = "TxtNombrePaciente" type="text" placeholder="Nombre Completo Paciente">
       <input id = "TxtEdadPaciente" type="number" placeholder="Edad">
       <input id = "TxtDirPaciente"  type="text" placeholder="Direccion">
       <input id = "TxtFNacPaciente" type="text" placeholder="Fecha Nacimiento">
       <input id = "TxtFConsultaPaciente" type="text" placeholder="Fecha Consulta">
       <label for="TxtInterrogatorioDirecto">Interrogatorio Directo:</label>
       <select id="TxtInterrogatorioDirecto" data-role="slider" data-mini="true">
        <option value="off">No</option>
        <option value="on" selected="">Si</option>
       </select>
       <input id="TxtFProbAlumPaciente" type="text" placeholder="Fecha Prob. Alumbramiento">
       <input id="TxtRiesgoObstetrico" type="text" placeholder="Riesgo obstetrico">
       <input id="TxtUltimaMPaciente" type="text" placeholder="Ultima Menstruacion">
       <a id="Guardar" class="ui-btn ui-btn-inline ui-btn-corner-all" >Guardar</a>
       <a id="Mostrar" class="ui-btn ui-btn-inline ui-btn-corner-all" >Mostrar</a>

        </div>
       </div>
      </div>
        
        
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
       <div data-role="navbar">
        <h2> footer </h2>
       </div>
      </div>        
        
     </div>
  
<!-- Principal -->

<!-- Pagina 2 -->
     <div data-role="page" id="page2" >   


      <div data-role="header" >
       <h1> Preguntas 2 </h1>
      </div>
         
      <div data-role="main" class="ui-content" >
       <div align="center">
        <div style="width:65%">
         <ul data-role="listview" data-split-icon="camera" data-split-theme="a" data-inset="true">
          <li>
           <a href="#" class="preguntas_dos">
            <img src="images/fotos/tres.jpg">
            <h2>Romero Portillo Alejandro Ivan</h2>
            <p>12</p>
           </a>
       
           <a href="#imagen_tres" data-rel="popup" data-position-to="window" data-transition="pop">
            Ver imagen
           </a>
          </li>
      
          <li>
           <a href="#" class="preguntas_dos">
            <img src="images/fotos/cuatro.jpg">
            <h2>Enriquez Games Leonardo</h2>
            <p>7</p>
           </a>
       
           <a href="#imagen_cuatro" data-rel="popup" data-position-to="window" data-transition="pop">
            Ver imagen
           </a>
          </li>
        </ul>

        <div data-role="popup" id="imagen_tres" data-theme="a" data-overlay-theme="b" data-corners="false" class="ui-content" style="max-width:340px;">
         <a href="#"  data-rel="back"  class="ui-btn ui-corner-all  ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext  ui-btn-right">Cerrar</a>
         <img class="popphoto" src="images/fotos/tres.jpg" style="max-height:300px;" >
        </div>
    
        <div data-role="popup" id="imagen_cuatro" data-theme="a" data-overlay-theme="b" data-corners="false" class="ui-content" style="max-width:340px;">
         <a href="#"  data-rel="back"  class="ui-btn ui-corner-all  ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext  ui-btn-right">Cerrar</a>
         <img class="popphoto" src="images/fotos/cuatro.jpg" style="max-height:300px;" >
        </div>




        </div>
       </div>
      </div>
        
       
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
       <div data-role="navbar">
        <h2> footer </h2>
       </div>
      </div>        
        
     </div>
  
<!-- Pagina 2 -->



 </body>
</html>
